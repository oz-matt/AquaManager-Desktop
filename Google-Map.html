<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	  var map;
	  var markerArray = new Array();

      function initMap() {
        var pos = {lat: 45.378802, lng: -70.242796};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: pos
        });
        var marker = new google.maps.Marker({
          position: pos,
          map: map
        });

		markerArray.push(marker);

		//map.setCenter(new google.maps.LatLng(45.378802, -68.242796));
		marker = new google.maps.Marker({
          position: {lat: 45.378802, lng: -68.242796},
          map: map
        });

		markerArray.push(marker);
      }

	  function SetCenter(x, y, type)
	  {
        map.setCenter(new google.maps.LatLng(x, y));
      }

	  function AddMarker(x, y) {
		  var markerOptions = {
          position : {lat: x, lng: y},
		  map : map
	    };
        var marker = new google.maps.Marker(markerOptions);
	    markerArray.push(marker);
      }

	  function SetZoom(type)
	  {
        map.setZoom(type);
      }

	  // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markerArray.length; i++) {
          markerArray[i].setMap(map);
        }
      }

	  // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

	  // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

    </script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkm1VkR2KkSz23AnGU-lj8XApl04m8EGE&callback=initMap&language=en">
    </script>
  </body>
</html>
